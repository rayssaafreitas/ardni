<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> CPF</title>

</head>

<body>
    <input type="text" id="cpf" maxlength="11" />
<script>
    var cpf = document.querySelector("#cpf");

cpf.addEventListener("blur", function(){
   cpf.value = cpf.value.match(/.{1,3}/g).join(".").replace(/\.(?=[^.]*$)/,"-");
});

</script>
</body>
</html>
